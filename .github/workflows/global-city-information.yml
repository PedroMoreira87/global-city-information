name: Global City Information

on:
  push:
    branches: [ 'main' ]
    tags: [ 'v*' ]
    paths: [ 'global-city-information/**' ]
  pull_request:
    branches: [ 'main' ]
    paths: [ 'global-city-information/**' ]

jobs:
  build_on_pr:
    name: Build on PR
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install Dependencies
        run: bun install
        working-directory: global-city-information

      - name: Run ESLint
        run: bun run eslint
        working-directory: global-city-information

      - name: Build Project
        run: bun run build
        working-directory: global-city-information

  deploy_dev:
    name: Build and Deploy to Dev on Merge to Main
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    environment:
      name: Dev
      url: 'https://globalcityinformation.org'

    steps:
      - name: Check out repo code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install Dependencies
        run: bun install
        working-directory: global-city-information

      - name: Run ESLint
        run: bun run eslint
        working-directory: global-city-information

      - name: Build Project
        run: bun run build
        working-directory: global-city-information

      - name: Sync files to S3
        run: aws s3 sync global-city-information/dist s3://global-city-information --delete

      - name: Invalidate CloudFront Distribution
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

  deploy_on_tag_prod:
    name: Build and Deploy to Prod on Tag
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    environment:
      name: Dev
      url: 'https://globalcityinformation.org'

    steps:
      - name: Check out repo code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install Dependencies
        run: bun install
        working-directory: global-city-information

      - name: Run ESLint
        run: bun run eslint
        working-directory: global-city-information

      - name: Build Project
        run: bun run build
        working-directory: global-city-information

      - name: Sync files to S3
        run: aws s3 sync global-city-information/dist s3://global-city-information --delete

      - name: Invalidate CloudFront Distribution
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
